<head>
  <title>Notes</title>

  
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Notes</h1>
    </header>

    <form class="new-note">
        <input type="text" name="text" placeholder="Type to add new notes" />
   </form>
 
    <ul>
      {{#each notes}}
        {{> note}}
      {{/each}}
    </ul>
  </div>

</body>

<template name="note">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>
